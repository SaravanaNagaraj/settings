						<div class="panel-body">
							<form class="form-horizontal" action="#">
								<div class="form-group">
									<label class="control-label col-sm-4" for="filename">File
										Name :</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="filename"
											placeholder="" name="filename">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4" for="path">Folder
										Path :</label>

									<div class="col-sm-5">
										<input type="text" class="form-control" id="path"
											placeholder="" name="path"   />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4" for="size">File
										Size :</label>
									<div class="col-sm-5">
										<select class="form-control" id="sizeid" name="size" >
										<option value="0">Select Size</option>	
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-4" for="count">Maximum
										File Count :</label>
									<div class="col-sm-5">
										<select class="form-control" id="countid"
											 name="count"><option value="0">Select Count </option> </select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-6 col-sm-6">

	<script type="text/javascript">
	
		var filesize = document.getElementById('sizeid');

		for (var i = 1; i <= 100; i++) {
		    var theOption = new Option;
		    theOption.text = i;
		    theOption.value = i;
		    filesize.options[i] = theOption;
		}
		var countsize = document.getElementById('countid');

		for (var i = 1; i <= 50; i++) {
		    var theOption = new Option;
		    theOption.text = i;
		    theOption.value = i;
		    countsize.options[i] = theOption;
		}
	
	
	</script>
